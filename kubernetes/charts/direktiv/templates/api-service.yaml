{{- if .Values.withAPI -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "direktiv.fullname" . }}-api-service
  labels:
    {{- include "direktiv.labelsAPI" . | nindent 4 }}
spec:
  type: NodePort
  selector:
    {{- include "direktiv.selectorLabelsAPI" . | nindent 4 }}
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 32112
{{- end }}