pullPolicy: IfNotPresent
debug: "true"

eventing:
  enabled: true

functions:
  sidecar: "direktiv/sidecar:v0.5.6"
  initPodImage: "direktiv/direktiv-init-pod:v0.5.6"

database:
  # -- database host
  host: "postgres"
  # -- database port
  port: 5432
  # -- database user
  user: "direktiv"
  # -- database password
  password: "direktivdirektiv"
  # -- database name, auto created if it does not exist
  name: "direktiv"
  # -- sslmode for database
  sslmode: disable
