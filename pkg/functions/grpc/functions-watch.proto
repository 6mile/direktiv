syntax = "proto3";

package grpc;

option go_package = "github.com/vorteil/direktiv/pkg/functions/grpc";

import "pkg/functions/grpc/functions-common.proto";

message FunctionsWatchRequest {
	map<string, string> annotations = 1;
}

message FunctionsWatchResponse {
	optional string event = 1;
	optional FunctionsInfo function = 2;
}